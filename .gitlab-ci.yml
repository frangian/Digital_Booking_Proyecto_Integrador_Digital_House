deploy:
  stage: deploy
  image: ubuntu:latest
  before_script:
    - apt-get update && apt-get install -y openssh-client bash
    - mkdir -p ~/.ssh
    # - eval $(ssh-agent -s)
    # - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - echo $DEPLOY_SERVER_IP
    - echo $SSH_PRIVATE_KEY
    - touch ~/.ssh/config
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - ssh-keyscan 3.15.231.34 >> ~/.ssh/known_hosts
  script:
    - echo "Deploying started..."
    - ssh -i group8-keys.pem ubuntu@3.15.231.34 "sudo systemctl stop consoleapp.service"
    - scp -i $SSH_PRIVATE_KEY ./target/consoleapp.jar ubuntu@3.15.231.34:~/console-app/
    - ssh -i $SSH_PRIVATE_KEY ubuntu@3.15.231.34 "sudo systemctl start consoleapp.service"
    - echo "Finished deploying the app."
  # only:
  #   - desarrollo
  rules:
    - changes:
        - back-end/**/*
