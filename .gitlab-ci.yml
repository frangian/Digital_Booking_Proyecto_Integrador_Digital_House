stages:
  - build
  # - test
  - deploy

build:
  stage: build
  image: maven:latest
  script:
    - echo "Building app..."
    - cd back-end/
    - mvn clean install
    - ls
    - cd target/
    - ls    
    - echo "Finished building app."
  artifacts:
    expire_in: 1 hour
    paths:
      - back-end/target/*.jar
  rules:
    - changes:
      - back-end/**/*
  # only:
  #   - desarrollo

# test:
