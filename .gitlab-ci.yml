stages:
  - build
  # - test
  - deploy

variables:
  AWS_ACCESS_KEY_ID: <tu_access_key>
  AWS_SECRET_ACCESS_KEY: <tu_secret_access_key>
  AWS_REGION: us-east-2
  EC2_IP_ADDRESS: 3.15.231.34
  EC2_USER: ubuntu
  JAR: /root/.m2/repository/com/DH/proyectoIntegrador-E8/1.2.3/proyectoIntegrador-E8-1.2.3.jar
  KEY: group8-keys.pem

build:
  stage: build
  image: maven:latest
  script:
    - cd back-end/
    - mvn clean install
  rules:
    - changes:
      - back-end/**/*

# test:
#   stage: test
#   image: openjdk:11-jre-slim
#   script:
#     - java -jar target/tu-aplicacion.jar --tests

deploy:
  stage: deploy
  image: ubuntu:latest
  script:
    - apt-get update && apt-get install -y openssh-client
    - mkdir -p /root/.ssh
    - touch /root/.ssh/known_hosts
    - ls
    - chmod 400 group8-keys.pem
    - ssh-keyscan 3.15.231.34 >> ~/.ssh/known_hosts
    - scp -i group8-keys.pem back-end/target/proyectoIntegrador-E8-1.2.3.jar ubuntu@3.15.231.34:/home/ubuntu/
    - ssh -i group8-keys.pem ubuntu@3.15.231.34 'nohup java -jar ~/proyectoIntegrador-E8-1.2.3.jar > avisos.log &'
  rules:
    - changes:
        - back-end/**/*
