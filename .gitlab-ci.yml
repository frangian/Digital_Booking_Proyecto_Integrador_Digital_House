stages:
  - build
  # - test
  - deploy

build:
  stage: build
  image: maven:latest
  script:
    - echo "Building app..."
    - cd back-end/
    - mvn clean install
    - echo "Finished building app."
  artifacts:
    - expire_in: 1 week
    - paths:
      - target/consoleapp.jar
  rules:
    - changes:
      - back-end/**/*
  # only:
  #   - desarrollo

# test:
